<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat & Video Call App</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 1200px;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            height: 600px;
        }

        .section {
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .section-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            font-size: 20px;
            font-weight: 600;
        }

        .join-section {
            padding: 40px 30px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            gap: 20px;
        }

        .input-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .input-group label {
            font-weight: 600;
            color: #333;
        }

        .input-group input {
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        .input-group input:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-danger {
            background: #e74c3c;
            color: white;
        }

        .btn-danger:hover {
            background: #c0392b;
        }

        .btn-success {
            background: #27ae60;
            color: white;
        }

        .btn-success:hover {
            background: #229954;
        }

        .chat-section {
            display: flex;
            flex-direction: column;
            flex: 1;
        }

        #chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .message {
            padding: 10px 15px;
            border-radius: 8px;
            max-width: 70%;
            word-wrap: break-word;
        }

        .message.sent {
            background: #667eea;
            color: white;
            align-self: flex-end;
        }

        .message.received {
            background: #f0f0f0;
            color: #333;
            align-self: flex-start;
        }

        .message-sender {
            font-size: 12px;
            font-weight: 600;
            margin-bottom: 4px;
            opacity: 0.8;
        }

        .message-time {
            font-size: 11px;
            opacity: 0.7;
            margin-top: 4px;
        }

        .system-message {
            text-align: center;
            color: #999;
            font-size: 12px;
            padding: 8px;
        }

        .chat-footer {
            padding: 20px;
            border-top: 1px solid #ddd;
            display: flex;
            gap: 10px;
        }

        .chat-footer input {
            flex: 1;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
        }

        .chat-footer input:focus {
            outline: none;
            border-color: #667eea;
        }

        .video-container {
            flex: 1;
            background: #000;
            position: relative;
            border-radius: 8px;
            overflow: hidden;
        }

        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .remote-video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .local-video {
            position: absolute;
            bottom: 15px;
            right: 15px;
            width: 150px;
            height: 150px;
            border-radius: 8px;
            border: 2px solid white;
        }

        .video-controls {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 15px;
            z-index: 10;
        }

        .video-btn {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            border: none;
            cursor: pointer;
            font-size: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s;
        }

        .video-btn.mic {
            background: #667eea;
            color: white;
        }

        .video-btn.camera {
            background: #667eea;
            color: white;
        }

        .video-btn.hang-up {
            background: #e74c3c;
            color: white;
        }

        .video-btn:hover {
            transform: scale(1.1);
        }

        .users-list {
            padding: 15px;
            border-top: 1px solid #ddd;
            max-height: 150px;
            overflow-y: auto;
        }

        .user-item {
            padding: 10px;
            background: #f9f9f9;
            border-radius: 6px;
            margin-bottom: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 14px;
        }

        .user-item button {
            padding: 5px 10px;
            font-size: 12px;
        }

        .hidden {
            display: none;
        }

        .no-call {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: #999;
            text-align: center;
        }

        @media (max-width: 768px) {
            .container {
                grid-template-columns: 1fr;
                height: auto;
            }

            .message {
                max-width: 90%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Chat Section -->
        <div class="section">
            <div class="section-header">Chat Room</div>
            <div class="join-section hidden" id="join-section">
                <div class="input-group">
                    <label for="username">Enter your name:</label>
                    <input type="text" id="username" placeholder="Your name" required>
                </div>
                <div class="input-group">
                    <label for="room-id">Room ID:</label>
                    <input type="text" id="room-id" placeholder="Room ID (or generate one)" value="">
                </div>
                <button class="btn btn-primary" onclick="generateRoomId()">Generate Room ID</button>
                <button class="btn btn-primary" onclick="joinRoom()">Join Room</button>
            </div>
            <div class="chat-section hidden" id="chat-section">
                <div id="chat-messages"></div>
                <div class="users-list">
                    <strong>Users:</strong>
                    <div id="users-container"></div>
                </div>
                <div class="chat-footer">
                    <input type="text" id="message-input" placeholder="Type a message..." autocomplete="off">
                    <button class="btn btn-primary" onclick="sendMessage()">Send</button>
                </div>
            </div>
        </div>

        <!-- Video Call Section -->
        <div class="section">
            <div class="section-header">Video Call</div>
            <div class="video-container" id="video-container">
                <video id="remote-video" class="remote-video"></video>
                <video id="local-video" class="local-video" muted></video>
                <div class="video-controls hidden" id="video-controls">
                    <button class="video-btn mic" id="mic-btn" title="Toggle Mic">üé§</button>
                    <button class="video-btn camera" id="camera-btn" title="Toggle Camera">üìπ</button>
                    <button class="video-btn hang-up" id="hang-up-btn" title="End Call">‚òéÔ∏è</button>
                </div>
            </div>
            <div class="no-call" id="no-call-message">
                <p>Select a user from the chat to start video call</p>
            </div>
        </div>
    </div>

    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <script src="https://cdn.peerjs.com/peerjs-1.5.0.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
